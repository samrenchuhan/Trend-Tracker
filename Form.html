<html>
    <head>
        <title>Cash On Dlivery</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
    <div class="con">
        
    <Form    method="post" action="https://sheetdb.io/api/v1/hsw2vrbe4pbjo" target="_blank">
        <h2>Cash on dlivery</h2>
     Name: <input type="text" name="data-[Name]" id="username"  placeholder="Type your Name" required>  <Br>   
     Address: <input type="text" Name="data-[Address]" id="Address"  placeholder="Address" required><Br>
     City: <input type="text"Name="data-[City]" id="City" placeholder="City" required><BR>
     Mobile No: <input type="number" Name="data-[Mobile No]"  id="Mobile No" placeholder="Mobile No" required><BR>
     Email: <input type="Email" Name="data-[Email]"  id="Email" placeholder="Email"><BR>
     Near By Place: <input type="text" Name="data-[Near By Place]"
        id="Near By Place" placeholder="Near By Place" required><BR>
    Type Product Name: <input type="text" name="data-[Product Name]" id="Product Name" placeholder="Type Product Name" required><BR>
         <button type="submit">Submit</button><Br>
         <button type="reset">Reset</button><Br>
         </Form>



    </div>
</body>
    </html>
